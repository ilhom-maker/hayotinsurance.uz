<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa Life ‚Äî Interaktiv Kviz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        
        body { 
            font-family: 'Space Grotesk', sans-serif;
            background: #0f172a; 
            color: #f8fafc;
            overflow-x: hidden;
        }

        .neo-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.2);
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.1);
        }

        .option-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .option-card:hover:not(.locked) {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            transform: scale(1.02) translateX(8px);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ö—Ä–∞—Å–Ω–æ–π –ü–∞–Ω–¥—ã */
        @keyframes panda-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }
        
        @keyframes tail-wag {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(10deg); }
        }

        @keyframes eye-blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        .panda-hero { animation: panda-float 4s ease-in-out infinite; }
        .panda-tail { 
            animation: tail-wag 3s ease-in-out infinite; 
            transform-origin: 200px 350px;
        }
        .panda-eye { animation: eye-blink 4s infinite; transform-origin: center; }
        
        .progress-line {
            transition: width 0.6s ease;
            background: linear-gradient(90deg, #ef4444, #f87171);
        }

        .btn-red {
            background: #ef4444;
            box-shadow: 0 4px 14px 0 rgba(239, 68, 68, 0.39);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <main class="w-full max-w-2xl relative">
        
        <!-- –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–ê–Ø –ö–†–ê–°–ù–ê–Ø –ü–ê–ù–î–ê (–ê–õ–¨–§–ò) -->
        <div class="flex flex-col items-center mb-6 relative">
            <div id="mascot" class="w-64 h-64 panda-hero">
                <svg viewBox="0 0 500 500" class="w-full h-full">
                    <!-- –•–≤–æ—Å—Ç -->
                    <g class="panda-tail">
                        <ellipse cx="120" cy="380" rx="40" ry="100" fill="#b91c1c" transform="rotate(-30 120 380)"/>
                    </g>
                    <!-- –£—à–∏ -->
                    <circle cx="160" cy="160" r="45" fill="#ef4444"/>
                    <circle cx="160" cy="160" r="25" fill="#fee2e2"/>
                    <circle cx="340" cy="160" r="45" fill="#ef4444"/>
                    <circle cx="340" cy="160" r="25" fill="#fee2e2"/>
                    <!-- –ì–æ–ª–æ–≤–∞ -->
                    <ellipse cx="250" cy="240" rx="130" ry="110" fill="#ef4444"/>
                    <circle cx="170" cy="280" r="40" fill="#ffffff" opacity="0.9"/>
                    <circle cx="330" cy="280" r="40" fill="#ffffff" opacity="0.9"/>
                    <!-- –ì–ª–∞–∑–∞ -->
                    <g class="panda-eye">
                        <circle cx="190" cy="240" r="18" fill="#1e293b"/>
                        <circle cx="195" cy="232" r="6" fill="#ffffff"/>
                    </g>
                    <g class="panda-eye">
                        <circle cx="310" cy="240" r="18" fill="#1e293b"/>
                        <circle cx="305" cy="232" r="6" fill="#ffffff"/>
                    </g>
                    <!-- –ù–æ—Å–∏–∫ -->
                    <path d="M240 270 Q250 285 260 270" fill="#1e293b"/>
                    <!-- –¢—É–ª–æ–≤–∏—â–µ -->
                    <path d="M160 340 Q250 320 340 340 L360 480 Q250 500 140 480 Z" fill="#991b1b"/>
                    <text x="235" y="430" font-family="Arial" font-size="60" font-weight="bold" fill="#ef4444" opacity="0.5">A</text>
                    <!-- –õ–∞–ø–∫–∏ -->
                    <circle cx="160" cy="360" r="25" fill="#ef4444"/>
                    <circle cx="340" cy="360" r="25" fill="#ef4444"/>
                </svg>
            </div>
            <div id="bubble" class="absolute -right-16 top-10 bg-red-600 text-white px-4 py-2 rounded-2xl text-xs font-bold opacity-0 transition-all uppercase">SALOM!</div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="neo-card rounded-[2.5rem] p-10 text-center">
            <h1 class="text-3xl font-black mb-3 tracking-tight text-white uppercase">
                Alfa Life <span class="text-red-500">Ekspert</span>
            </h1>
            <p class="text-slate-400 mb-8">O'zbekiston qonunchiligi asosida sug'urta bo'yicha bilimlaringizni sinab ko'ramiz. Tayyormisiz?</p>
            <button onclick="initQuiz()" class="btn-red w-full py-5 text-white rounded-2xl font-black text-xl hover:scale-[1.02] transition-transform">
                TESTNI BOSHLASH
            </button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden neo-card rounded-[2.5rem] p-8 border-l-4 border-red-500">
            <div class="flex justify-between items-center mb-8">
                <div class="text-red-500 font-black text-xs uppercase" id="q-counter">Savol 01</div>
                <div class="flex-1 mx-6 h-2 bg-slate-800 rounded-full overflow-hidden">
                    <div id="q-progress" class="progress-line h-full" style="width: 20%"></div>
                </div>
            </div>
            <h2 id="q-text" class="text-xl font-bold mb-8 text-white">...</h2>
            <div id="options-container" class="space-y-3"></div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden neo-card rounded-[2.5rem] p-12 text-center">
            <div class="text-6xl mb-4 text-red-500" id="res-icon">üèÜ</div>
            <h2 class="text-5xl font-black mb-2 text-white" id="res-score">0/5</h2>
            <p id="res-msg" class="text-slate-400 text-lg mb-8 uppercase tracking-widest italic">Tahlil yakunlandi</p>
            <button onclick="location.reload()" class="w-full py-5 bg-slate-800 text-white rounded-2xl font-bold hover:bg-slate-700 transition">
                QAYTADAN URINISH
            </button>
        </div>
    </main>

    <script>
        // –í–æ–ø—Ä–æ—Å—ã –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω—ã –ø–æ–¥ –∑–∞–∫–æ–Ω–æ–¥–∞—Ç–µ–ª—å—Å—Ç–≤–æ –†–£–∑
        const quizQuestions = [
            { 
                q: "O'zbekistonda transport vositalari egalarining fuqarolik javobgarligini majburiy sug'urta qilish (OSAGO) bo'yicha sug'urta puli miqdori qancha?", 
                o: ["40 000 000 so'm", "56 000 000 so'm", "20 000 000 so'm", "100 000 000 so'm"], 
                c: 1 // –¢–µ–∫—É—â–∏–π –ª–∏–º–∏—Ç —Å–æ–≥–ª–∞—Å–Ω–æ –ù–ü–ê
            },
            { 
                q: "Yangi qonunchilikka ko'ra, sug'urta shartnomasini bekor qilish uchun 'sovutish davri' (voz kechish muddati) necha kunni tashkil etadi?", 
                o: ["3 kun", "5 ish kuni", "14 kun", "10 kun"], 
                c: 1 
            },
            { 
                q: "Sug'urta hodisasi yuz berganda to'lovni oluvchi shaxs qanday ataladi?", 
                o: ["Sug'urtalovchi", "Sug'urta agenti", "Naf oluvchi (Benefisiar)", "Broker"], 
                c: 2 
            },
            { 
                q: "Hayotni uzoq muddatli sug'urta qilishda (Unit-linked) investitsiya daromadi kimga tegishli?", 
                o: ["Faqat sug'urta kompaniyasiga", "Mijozga (shartnoma shartlariga ko'ra)", "Davlat byudjetiga", "Sug'urta agentiga"], 
                c: 1 
            },
            { 
                q: "O'zbekistonda sug'urta faoliyatini tartibga soluvchi vakolatli organ qaysi?", 
                o: ["Markaziy bank", "Iqtisodiyot vazirligi", "Soliq qo'mitasi", "Istiqbolli loyihalar milliy agentligi (NAPP)"], 
                c: 3 // –°–µ–π—á–∞—Å —Ä–µ–≥—É–ª—è—Ç–æ—Ä - –ù–ê–ü–ü
            }
        ];

        let currentIdx = 0;
        let score = 0;
        let canClick = true;

        function initQuiz() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            loadQuestion();
            speak("KETDIK!");
        }

        function loadQuestion() {
            canClick = true;
            const data = quizQuestions[currentIdx];
            document.getElementById('q-counter').innerText = `Savol ${String(currentIdx + 1).padStart(2, '0')}`;
            document.getElementById('q-progress').style.width = `${((currentIdx + 1) / quizQuestions.length) * 100}%`;
            document.getElementById('q-text').innerText = data.q;

            const container = document.getElementById('options-container');
            container.innerHTML = '';

            data.o.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-card w-full p-5 rounded-xl text-left font-bold text-slate-300 flex items-center";
                btn.innerHTML = `<span class="w-8 h-8 rounded-lg bg-slate-900 flex items-center justify-center mr-4 text-red-500 border border-red-500/30">${i + 1}</span><span>${opt}</span>`;
                btn.onclick = () => checkAnswer(i, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(idx, btn) {
            if (!canClick) return;
            canClick = false;
            const correct = quizQuestions[currentIdx].c;

            if (idx === correct) {
                score++;
                btn.classList.add('border-green-500', 'bg-green-500/10', 'text-white');
                speak("TO'G'RI!");
            } else {
                btn.classList.add('border-red-500', 'bg-red-500/10', 'text-white');
                speak("XATO");
            }

            setTimeout(() => {
                currentIdx++;
                if (currentIdx < quizQuestions.length) loadQuestion();
                else showFinalResult();
            }, 1000);
        }

        function speak(text) {
            const bubble = document.getElementById('bubble');
            bubble.innerText = text;
            bubble.style.opacity = '1';
            setTimeout(() => bubble.style.opacity = '0', 1200);
        }

        function showFinalResult() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('res-score').innerText = `${score} / ${quizQuestions.length}`;
            
            if(score === quizQuestions.length) {
                document.getElementById('res-msg').innerText = "Siz sug'urta bo'yicha ekspertsiz!";
                document.getElementById('res-icon').innerText = "ü•á";
            } else if(score >= 3) {
                document.getElementById('res-msg').innerText = "Yaxshi natija!";
                document.getElementById('res-icon').innerText = "ü•à";
            } else {
                document.getElementById('res-msg').innerText = "Bilimlarni yangilash lozim";
                document.getElementById('res-icon').innerText = "üßê";
            }
        }
    </script>
</body>
</html>
